    <script>
        let jogador1 = prompt("Escolha 'CARA' ou 'COROA': ")

            alert('A Moeda Girou e deu Cara')
        }else{
            alert('A Moeda Girou e deu Coroa')
        }

        function decidirVencedor(){
            if(jogador1 === "CARA" && CaraCoroa === 0 || jogador1 === "COROA" && CaraCoroa === 1){
                return 'Jogador'
            }else{
                return 'PC'
            }
        }
        alert(`O vencedor foi o ${Vencedor}`)
